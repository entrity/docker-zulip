<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName zulip.duckofdoom.com
    RewriteEngine On

  RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}

  <Location />
    Require all granted
    ProxyPass http://internal.zulip.local/ timeout=1200
  </Location>

  SSLEngine on
  SSLProxyEngine on

# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

#     RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

Include /etc/letsencrypt/options-ssl-apache.conf

  # This file can be found in ~zulip/deployments/current/puppet/zulip/files/nginx/dhparam.pem
  SSLOpenSSLConfCmd DHParameters "/etc/apache2/zulip-nginx/dhparam.pem"

SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
  SSLHonorCipherOrder off
  SSLSessionTickets off
  Header set Strict-Transport-Security "max-age=31536000"
  SSLCertificateFile /etc/letsencrypt/live/piwigo.duckofdoom.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/piwigo.duckofdoom.com/privkey.pem
</VirtualHost>
</IfModule>
